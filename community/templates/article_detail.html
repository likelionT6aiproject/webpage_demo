{% load static %}
{% load humanize %}

{% block header %}
<!-- Bootstrap CSS CDN 링크 -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
<link href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.css" rel="stylesheet">

<style>
    .description-collapsed {
        max-height: 1000px; /* 상세정보 보일 최대 높이 */
        overflow: hidden;
        position: relative;
    }
    .description-collapsed::after {
        content: '';
        position: absolute;
        bottom: 0;
        left: 0;
        width: 100%;
        height: 50%; /* 그라데이션 높이 */
        background: linear-gradient(to top, white, transparent);
    }
    .toggle-btn {
        display: block;
        margin: 20px auto;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .toggle-btn:hover {
        background-color: white;
        color: #007bff;
        border-color: #007bff;
    }
    .custom-btn {
        display: block;
        width: fit-content;
        margin: 0 auto;
        padding: 10px 20px;
        border: 2px solid #007bff;
        border-radius: 5px;
        background-color: #007bff;
        color: white;
        text-align: center;
        cursor: pointer;
        transition: background-color 0.3s, border-color 0.3s;
    }
    .custom-btn:hover {
        background-color: white;
        color: #007bff;
        border-color: #007bff;
    }

    .recommended-product-card {
        transition: transform 0.3s, box-shadow 0.3s; 
        position: relative;
    }
    .recommended-product-card:hover {
        transform: scale(1.05); 
        box-shadow: 0 4px 8px rgba(0,0,0,0.1); 
        z-index: 1; 
    }
    .recommended-product-card .card-img-top {
        transition: transform 0.3s;
    }
    .recommended-product-card:hover .card-img-top {
        transform: scale(1.1); 
    }

    .product-img-container {
        width: 500px; /* 너비 지정 */
        height: 500px; /* 높이 지정 */
        position: relative;
        overflow: hidden;
    }

    .product-img {
        position: absolute;
        top: 0;
        left: 0;
        width: 100%;
        height: 100%;
        object-fit: cover;
    }

    .product-price {
        font-size: 2rem; /* 가격 폰트 크기 지정 */
    }


    

</style>
{% endblock %}

{% block content %}


<div class="container my-4">
  <!-- 카테고리 선택 바 -->
  
  <div class="row">
    <div class="col-lg-6">
      <!-- 대표 이미지 칸 -->
      <div class="card mb-3 border-0">
        <div class="product-img-container">
          {% if article.article_img %}
            <img src="{{ article.article_img.url }}" class="card-img-top product-img" alt="상품 이미지">
          {% else %}
            <img src="{% static 'path/to/placeholder_image.jpg' %}" class="card-img-top product-img" alt="상품 이미지 없음">
          {% endif %}
        </div>
      </div>
    </div>
    <div class="col-lg-6">
      <!-- 상품 정보 -->
      <div class="card border-0">
        <div class="card-body">
          <h2>{{ product.article_name }}</h2>
  
  <hr>

  <!--  설명 -->
  <div class="row mt-4">
    <div class="col">
      <div class="card border-0">
        <div class="card-body">
          <h3>Product Info</h3>
          <div id="description" class="description-collapsed">
            <p>{{ article.description|safe }}</p>
          </div>
        </div>
      </div>
    </div>
  </div>
  
</div>



<script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.4.0/nouislider.min.js"></script>

<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.8/dist/umd/popper.min.js" integrity="sha384-I7E8VVD/ismYTF4hNIPjVp/Zjvgyol6VFvRkX/vR+Vc4jQkC+hVqc2pM8ODewa9r" crossorigin="anonymous"></script>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.min.js" integrity="sha384-0pUGZvbkm6XF6gxjEnlmuGrJXVbNuzT9qBBavbLwCsOGabYfZo0T0to5eqruptLy" crossorigin="anonymous"></script>
{% endblock %}
